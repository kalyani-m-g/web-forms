<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterest-y Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <h2>Sign Up</h2>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Your name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="8" required placeholder="At least 8 characters">

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" pattern="\d{10}" required placeholder="10-digit number">

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option>Female</option>
      <option>Male</option>
      <option>Other</option>
    </select>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
